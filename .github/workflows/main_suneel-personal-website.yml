# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - suneel-personal-website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: suneel.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BB42D27A63974819A3804C3CD3B1915A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_8D2A799308C549A69D66E540670EFBD5 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: suneel.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BB42D27A63974819A3804C3CD3B1915A }}/site:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0952F6C0B4444D1CA2245B5063DAB9F7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_459CD0545C114A42A7871630E79DBCAB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7FF31FD8E1D5432D8E7C6D2A394EF0E4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'suneel-personal-website'
          slot-name: 'Production'
          images: 'suneel.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BB42D27A63974819A3804C3CD3B1915A }}/site:${{ github.sha }}'
          